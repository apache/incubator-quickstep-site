---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="post-meta">Last Updated <time datetime="{{ page.updated  | date_to_xmlschema }}">{{ page.updated | updated: "%b %-d, %Y" }}</time>{% if page.updater %} â€¢ <span><span>{{ page.updater }}</span></span>{% endif %}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
